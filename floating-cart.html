<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floating Cart</title>
<style>
  #floatingCart {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #76C8AF;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    z-index: 9999;
  }
  #cartBadge {
    position: absolute;
    top: -5px;
    right: -5px;
    background: red;
    color: white;
    width: 20px;
    height: 20px;
    font-size: 12px;
    border-radius: 50%;
    display: none;
    text-align: center;
    line-height: 20px;
    font-weight: bold;
  }
  #miniCartPopup {
    position: fixed;
    bottom: 95px;
    right: 25px;
    width: 320px;
    max-height: 420px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    overflow-y: auto;
    display: none;
    z-index: 9998;
    font-family: 'Lato', sans-serif;
    padding: 15px;
  }
  #miniCartContent div {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }
  #miniCartContent button {
    background:red;color:white;border:none;padding:2px 6px;border-radius:4px;cursor:pointer;
  }
</style>
</head>
<body>
<div id="floatingCart">ðŸ›’<span id="cartBadge">0</span></div>
<div id="miniCartPopup">
  <h4 style="text-align:center;margin:0 0 10px 0;">Your Cart</h4>
  <div id="miniCartContent"></div>
  <h4 style="text-align:right;margin-top:10px;">Total: $<span id="miniCartTotal">0.00</span></h4>
  <button id="goToCheckoutBtn" style="width:100%;padding:10px;background:#76C8AF;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;">
    Go to Checkout
  </button>
</div>

<script>
(function(){
  if(!localStorage.getItem('cart')) localStorage.setItem('cart','[]');

  const floatingCart = document.getElementById("floatingCart");
  const miniCart = document.getElementById("miniCartPopup");
  const badge = document.getElementById("cartBadge");
  const miniCartContent = document.getElementById("miniCartContent");
  const miniCartTotal = document.getElementById("miniCartTotal");
  const goToCheckoutBtn = document.getElementById("goToCheckoutBtn");
  const checkoutPageURL = '/checkout.html'; // change to your Google Sites checkout page URL

  // ----- CART FUNCTIONS -----
  function getCart(){ return JSON.parse(localStorage.getItem('cart')||'[]'); }
  function totalItems(){ return getCart().reduce((sum,i)=>sum+i.qty,0); }
  function cartTotal(){ return getCart().reduce((sum,i)=>sum+(i.price*i.qty),0); }
  function tax(){ return cartTotal()>0 ? cartTotal()*0.07 : 0; }
  function ship(){ return cartTotal()>0 ? 8.99 : 0; }
  function grandTotal(){ return cartTotal()+tax()+ship(); }

  // ----- UPDATE BADGE & MINI CART -----
  function updateBadge(){
    const count = totalItems();
    badge.innerText = count;
    badge.style.display = count>0 ? "flex" : "none";
  }

  function renderMiniCart(){
    const cart = getCart();
    miniCartContent.innerHTML = '';
    let total = grandTotal();

    if(cart.length===0){
      miniCartContent.innerHTML = '<p style="text-align:center;color:#555;">Your cart is empty.</p>';
      miniCartTotal.innerText = '0.00';
      return;
    }

    cart.forEach((item, idx)=>{
      const div = document.createElement('div');
      div.innerHTML = `
        <span>${item.name} x${item.qty}</span>
        <span>$${(item.price*item.qty).toFixed(2)}</span>
        <button onclick="removeMiniCartItem(${idx})">X</button>
      `;
      miniCartContent.appendChild(div);
    });

    miniCartTotal.innerText = total.toFixed(2);
  }

  window.removeMiniCartItem = function(idx){
    const cart = getCart();
    cart.splice(idx,1);
    localStorage.setItem('cart',JSON.stringify(cart));
    updateBadge();
    renderMiniCart();
  }

  // ----- EVENT LISTENERS -----
  floatingCart.addEventListener('click', ()=>{
    miniCart.style.display = miniCart.style.display==='block'?'none':'block';
    renderMiniCart();
  });

  goToCheckoutBtn.addEventListener('click', ()=>{
    window.location.href = checkoutPageURL;
  });

  // ----- RECEIVE ADD TO CART -----
  window.addEventListener('message', function(e){
    if(e.data.type === "ADD_TO_CART"){
      const cart = getCart();
      const item = cart.find(i=>i.name===e.data.name);
      if(item) item.qty++;
      else cart.push({name:e.data.name, price:e.data.price, qty:1});
      localStorage.setItem('cart',JSON.stringify(cart));
      updateBadge();
      renderMiniCart();
    }
  });

  // ----- INIT -----
  updateBadge();
})();
</script>
</body>
</html>
